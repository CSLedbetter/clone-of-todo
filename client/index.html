<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <title>Very Simple Todo App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body ng-controller="TodoController as todoCtrl">
    <div class="container">
        <div class="jumbotron">
            <h1>Very Simple Todo App</h1>
            <p>Get more done, faster</p>
        </div>

        <hr>

        <form ng-submit="todoCtrl.addTodo(todoCtrl.newTodo)">
            <div class="form-group">
                <label>What needs to get done?</label>
                <input type="text" class="form-control" ng-model="todoCtrl.newTodo.text" />
            </div>

            <div class="form-group">
                <label>How high a priority is this?</label>
                <select class="form-control" ng-model="todoCtrl.newTodo.priority">
                <option value="1">Low Priority</option>
                <option value="2">Medium Priority</option>
                <option value="3">High Priority</option>
            </select>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>

        </form>

        <section>
            <ul>
                <li ng-repeat="todo in todoCtrl.todos">
                    {{todo.todos.text}}
                    <button class="btn btn-xs btn-danger pull-right" ng-click="todoCtrl.removeTodo(todo)">(Remove)</button>
                </li>
            </ul>
        </section>
    </div>

    <script src="bower_components/angular/angular.js"></script>
    <script src="app/app.module.js"></script>
    <script src="app/todo/todo.controller.js"></script>
</body>

</html>
